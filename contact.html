<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>საკონტაქტო - Gio</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">Gio</a>
    <nav class="nav">
      <ul class="nav-link">
        <li><a href="index.html">მთავარი</a></li>
        <li><a href="contact.html" class="active">საკონტაქტო</a></li>
        <li><a href="about.html">ჩემს შესახებ</a></li>
      </ul>
    </nav>
  </header>

  <section class="home">
    <div class="home-content">
      <h1><span>დამიკავშირდი</span></h1>
      <p>გაქვს შეკითხვა ან კომენტარი? მოგვწერე:</p>
      
      <form action="#" method="post" class="contact-form">
        <input type="text" name="name" placeholder="შეკითხვა:" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="5" placeholder="შეტყობინება..." required></textarea>
        <button type="submit" class="btn">გაგზავნა</button>
      </form>

      <div class="social-icons">
        <a href="https://github.com/KiriaIT" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com/macharashvili_gioo/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </section>
</body>
</html>
